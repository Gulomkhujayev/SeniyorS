<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./imgs/M-logo.png" alt="">
        <nav>
            <ul>
                <li>HOME</li>
                <li>SERVICE</li>
                <li>FAQs</li>
                <li>ABOUT</li>
            </ul>
        </nav>
    </header>
    <section class="sec1">
        <div class="sec1-left">
            <div class="titles">
                <h1>Find a <span>DOCTOR</span><br>
                    the <span>EASY</span> way.</h1>
                <p>Book appointments with the experties <br> of the field and get treated right away </p>
                <span>
                    <button>Get Started</button>
                    <button>Contact Us</button>
                </span>
            </div>
            <div class="appointment">
                <p>Book an Appointment</p>
                <div class="appointment-box">
                    <div class="up-box">
                        <div>
                            <img src="./imgs/location-icon.png" alt="">
                            <span>
                                <p>Location</p>
                                <strong>Tokyo, Japan</strong>
                            </span>
                        </div>
                        <div>
                            <img src="./imgs/date-logo.png" alt="">
                            <span>
                                <p>Date</p>
                                <strong>14 Oct, 2022</strong>
                            </span>
                        </div>
                        <div>
                            <img src="./imgs/person-igon.png" alt="">
                            <span>
                                <p>Persons</p>
                                <strong>2 Adults</strong>
                            </span>
                        </div>
                    </div>
                    <div class="bottom-box">
                        <button>Book Now</button>
                        <p>*You can customize your details <br> once you clicked this button</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sec1-right"></div>
    </section>
</body>
</html>
